- name: Setup Software
  hosts: joplin
  gather_facts: false
  tasks:
    - name: Wait for connection
      ansible.builtin.wait_for:
        host: "{{ inventory_hostname }}"
        port: 22
        timeout: 300
      delegate_to: localhost
    - name: Wait for 10s
      ansible.builtin.wait_for:
        timeout: 10
    - name: Ping
      ansible.builtin.shell: |
        ping -c 5 {{ inventory_hostname }}
      delegate_to: localhost
    - name: Test some stuff
      ansible.builtin.shell: |
        touch ~/hmm
        echo test > ~/test
        echo test2 >> ~/test
